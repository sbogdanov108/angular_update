<div class="panel panel-primary">
  <div class="panel-heading">Колоночный компонент AngularJS 2.0</div>

  <table class="table">
    <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Расположение</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="#employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.location }}</td>
    </tr>
    </tbody>
  </table>
</div>
